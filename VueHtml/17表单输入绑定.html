<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <div>您输入的是{{msg}}</div>
    </div>
<div id="app-2">
    <span>Multiline message is:</span>
    <p style="white-space: pre-line">{{message}}</p>
    <br>
    <textarea v-model="message" placeholder="add multiple lines"></textarea>
</div>

<div id="app-3">
    <input type="checkbox" id="checkbox" v-model="check">
    <label for="checkbox">{{check}}</label>
</div>
    <div id='app-4'>
        <input type="checkbox" id="jack" value="Jack12" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>

<div id="app-5">
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
</div>

<div id="app-6">
    <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>

<div id="app-7">
    <select v-model="selected" multiple style="width: 50px;">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
    </select>
    <br>
    <span>Selected: {{ selected }}</span>
</div>

<div id="app-8">
    <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
            {{option.text}}
        </option>
    </select>
    <span>Selected:{{selected}}</span>
</div>

<div id="app-9">
    <input type="text" v-model.trim="msg">
</div>
</body>
</html>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            msg:""
        }
    });

    var app2=new Vue({
        el:"#app-2",
        data:{
            message:""
        }
    });

    var app3=new Vue({
        el:"#app-3",
        data:{
            check:false
        }
    });

    var app4=new Vue({
        el:"#app-4",
        data:{
            checkedNames:[]
        }
    });

    var app5=new Vue({
        el:"#app-5",
        data:{
            picked:""
        }
    });

    var app6=new Vue({
        el:"#app-6",
        data:{
            selected:""
        }
    });

    var app7=new Vue({
        el:"#app-7",
        data:{
            selected:[]
        }
    });

    var app8=new Vue({
        el:"#app-8",
        data:{
            selected:"A",
            options:[
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]
        }
    });

    var app9=new Vue({
        el:"#app-9",
        data:{
            msg:""
        }
    })
</script>
