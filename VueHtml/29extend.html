<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Vue.extend</title>
    <script src="../js/vue/dist/vue.js"></script>

</head>
<body>
<div id="mount-point"></div>
</body>
</html>

<script>
var Profile=Vue.extend({
    template:"<p>{{firstName}} {{lastName}} aka {{alias}}</p>",
    data:function () {
        return {
            firstName:"Walter",
            lastName:"White",
            alias:"Heisenberg"
        }
    }

});

new Profile().$mount("#mount-point");
</script>
