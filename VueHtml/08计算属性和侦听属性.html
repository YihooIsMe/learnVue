<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>计算属性和侦听属性</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo">{{ fullName }}</div>
<div id="anotherDemo">{{fullName}}</div>
</body>
</html>
<script>
    var app=new Vue({
        el:"#demo",
        data:{
            firstName:"Foo",
            lastName:"Bar",
            fullName:"Foo Bar"
        },
        watch:{
            firstName:function (val) {
                this.fullName=val+" "+this.lastName;
            },
            lastName:function (val) {
                this.fullName=this.firstName+" "+val;
            }
        }
    });

    var anotherApp=new Vue({
        el:"#anotherDemo",
        data:{
            firstName:"Foo",
            lastName:"Bar"
        },
        computed:{
            fullName:function () {
                return this.firstName+" "+this.lastName;
            }
        }
    })
</script>
