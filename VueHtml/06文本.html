<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" v-once>
        这个数据将不会改变{{msg}}
    </div>
<div id="app-2">
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>
</div>
<div id="app-3">
    <div v-bind:id="dynamicId"></div>
    <button v-bind:disabled="isButtonDisabled">Button</button>
</div>
<div id="app-4">
    <div>{{number+1}}</div>
    <div>{{ok?"yes":"no"}}</div>
    <div>{{ message.split('').reverse().join('') }}</div>
    <div v-bind:id="'list-'+id"></div>
    <div :class="className"></div>
    <div @click="doSomething">click me</div>
    <button onclick="doano()">btn</button>
</div>
</body>
</html>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            msg:"我是一个不会改变的数值哦！"
        }
    });
    var app2=new Vue({
        el:"#app-2",
        data:{
            rawHtml:"<span style='color:red;'>This is should be red.</span>"
        }
    });
    var app3=new Vue({
        el:"#app-3",
        data:{
            dynamicId:"box",
            isButtonDisabled:false
        }
    });
    var app4=new Vue({
        el:"#app-4",
        data:{
            number:3,
            ok:undefined,
            message:"hello vue!",
            id:"box",
            className:"div1"
        },
        methods:{
            doSomething:function () {
                alert(1);
            }
        }
    });

    function doano() {
        alert(2);
    }
</script>
