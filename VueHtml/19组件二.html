<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <child my-message="Hello ,welcome to Vue !"></child>
    </div>

    <div id="example-2">
        <input type="text" v-model="parentMsg">
        <br>
        <child v-bind:my-message="parentMsg"></child>
    </div>
</body>
</html>
<script>
    Vue.component('child',{
        props:['myMessage'],
        template:"<span>{{myMessage}}</span>"
    });
    new Vue({
        el:"#example"
    });

    Vue.component('child',{
        props:['myMessage'],
        template:"<span>{{myMessage}}</span>"
    });
    new Vue({
        el:"#example-2",
        data:{
            parentMsg:""
        }
    })
</script>
