<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>绑定内联样式</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">This is content!</div>
<div id="app-2" v-bind:style="styleObj">This is content!</div>
</body>
</html>
<script>
   var app=new Vue({
       el:"#app",
       data:{
           activeColor:"red",
           fontSize:30
       }
   });

   var app2=new Vue({
       el:"#app-2",
       data:{
           styleObj:{
               color:"pink",
               fontSize:"30px",
               fontWeight:"bold"
           }
       }
   })
</script>
