<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
</body>
</html>
<script>
    Vue.component("todo-item",{
        props:['todo'],
        template:"<li>{{todo.text}}</li>"
    });

    var app1=new Vue({
        el:"#app",
        data:{
            groceryList:[
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
