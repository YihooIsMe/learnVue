<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-1">
    <ul>
        <todo-items
                v-for="item in items"
                v-bind:todo="item"
                v-bind:key="item.id"
        >

        </todo-items>
    </ul>
</div>

<div id="app-2">
    <todo-item></todo-item>
</div>
</body>
</html>
<script>
    Vue.component("todo-items",{
        props:['todo'],
        template:"<li>{{todo.text}}</li>"
    });
    var app1=new Vue({
        el:"#app-1",
        data:{
            items:[
                {text:"蔬菜",id:1},
                {text:"水果",id:2},
                {text:"蛋白质",id:3}
            ]
        }
    });

    Vue.component('todo-item',{
        template:"<h1>我是todo-item的相关内容</h1>"
    });
    new Vue({}).$mount('#app-2')
</script>
