<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
</div>
<div id="app-2">

    <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
</div>

<div id="app-3">
    <div v-if="Math.random() > 0.5">
        Now you see me
    </div>
    <div v-else>
        Now you don't see me!
    </div>
</div>
<div id="app-4">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>
<div id="app-5">
    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" key="input-username">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" key="email-username">
    </template>
    <br>
    <button @click="toggle">Toggle login type</button>
</div>
<div id="app-6">
    <h1 v-show="ok">hello,welcome to vue world!</h1>
</div>
</body>
</html>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            ok:true
        }
    });

    var app2=new Vue({
        el:"#app-2",
        data:{
            ok:true
        }
    });

    var app3=new Vue({
        el:"#app-3"
    });

    var app4=new Vue({
        el:"#app-4",
        data:{
            type:""
        }
    });

    var app5=new Vue({
        el:"#app-5",
        data:{
            loginType:"username"
        },
        methods:{
            toggle:function () {
                if(this.loginType==="username"){
                    this.loginType="";
                }else {
                    this.loginType="username";//复用已有的元素，所以input还是沿用原来的
                }
            }
        }
    });


    var app6=new Vue({
        el:"#app-6",
        data:{
            ok:true
        }
    })
</script>
