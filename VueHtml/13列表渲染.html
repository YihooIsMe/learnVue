<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
    <ul id="app">
        <li v-for="item in items">{{item.message}}</li>
    </ul>

    <ul id="app-2">
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>

    <ul id="app-3" class="demo">
        <li v-for="(value,key,index) in object">
            {{index+1}}-{{key}} : {{value}}
        </li>
    </ul>
</body>
</html>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            items:[
                {message:"Foo"},
                {message:"Bar"}
            ]
        }
    });

    var app2=new Vue({
        el:"#app-2",
        data:{
            parentMessage:"Parent",
            items:[
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    });

    var app3=new Vue({
        el:"#app-3",
        data:{
            object:{
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    })
</script>
