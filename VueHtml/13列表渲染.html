<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
    <ul id="app">
        <li v-for="item in items">{{item.message}}</li>
    </ul>

    <ul id="app-2">
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>

    <ul id="app-3" class="demo">
        <li v-for="(value,key,index) in object">
            {{index+1}}-{{key}} : {{value}}
        </li>
    </ul>

    <ol id="app-4">
        <li v-for="item of items">
            {{item.msg}}
        </li>
    </ol>

    <ol id="app-5">
        <li v-for="value in object">
            {{value}}
        </li>
    </ol>

    <div id="app-6">
        <ol>
            <li v-for="value in userProfile">
                {{value}}
            </li>
        </ol>
    </div>
</body>
</html>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            items:[
                {message:"Foo"},
                {message:"Bar"}
            ]
        }
    });

    var app2=new Vue({
        el:"#app-2",
        data:{
            parentMessage:"Parent",
            items:[
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    });

    var app3=new Vue({
        el:"#app-3",
        data:{
            object:{
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    });

    var app4=new Vue({
        el:"#app-4",
        data:{
            items:[
                {msg:"勿"},
                {msg:"忘"},
                {msg:"初"},
                {msg:"心"},
                {msg:"方"},
                {msg:"得"},
                {msg:"始"},
                {msg:"终"}
            ]
        }
    });

    var app5=new Vue({
        el:"#app-5",
        data:{
            object:{
                firstName:"yi",
                lastName:"hu",
                age:30
            }
        }
    });

    var app6=new Vue({
        el:"#app-6",
        data:{
            userProfile: {
                name: 'Anika'
            }
        }
    });
    Vue.set(app6.userProfile,'age',28);
    Vue.set(app6.userProfile,'time',28);
    app6.$set(app6.userProfile,'firstName',"yi");
    //两种添加方式！
/*    app6.userProfile=Object.assign({},this.userProfile,{
        'lastName':"hu",
        favoriteColor:"pink"
    })*/
</script>
