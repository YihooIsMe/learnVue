<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按键修饰符</title>
    <script src="../js/vue/dist/vue.js"></script>

</head>
<body>
<input id="app-1" @keyup.esc="show" type="text">
<input id="app-2" @keyup.enter="show" type="text">
</body>
</html>
<script>
    var app1=new Vue({
        el:"#app-1",
        methods:{
            show:function (event) {
                if(event){
                    alert("esc")
                }

            }
        }
    });

    var app2=new Vue({
        el:"#app-2",
        methods:{
            show:function (event) {
                if(event){
                    alert("enter")
                }

            }
        }
    })
</script>
