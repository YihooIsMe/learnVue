<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>计算属性的setter</title>
    <script src="../js/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo">
    {{fullName}}
</div>
</body>
</html>
<script>
    var app=new Vue({
        el:"#demo",
        data:{
            firstName:"Foo",
            lastName:"Bar"
        },
        computed:{
            fullName:{
                get:function () {
                    return this.firstName+" "+this.lastName;
                },
                set:function (newValue) {
                    var names=newValue.split(" ");
                    this.firstName=names[0];
                    this.lastName=names[1]
                }
            }
        }
    })
</script>
